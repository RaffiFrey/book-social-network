<div class="container-fluid card register-container">
  <h3 class="text-center">Create new Account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
    <p *ngFor="let msg of errorMessages">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstName" placeholder="John"/>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.lastName" type="text" class="form-control" id="lastName" placeholder="Doe"/>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com"/>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group">
      <input [(ngModel)]="registerRequest.password" [type]="hidePassword ? 'password' : 'text'" class="form-control" id="password" placeholder="***********"/>
      <button (click)="toggleShowPassword()" type="button" class="btn btn-primary">
        <i class="fa-solid fa-eye"></i>
      </button>
    </div>
  </div>
  <div class="mb-5">
    <label for="password-confirmation" class="form-label">Confirm Password</label>
    <div class="input-group">
      <input [(ngModel)]="passwordConfirmation" [type]="hideConfirmation ? 'password' : 'text'" class="form-control" id="password-confirmation" placeholder="***********"/>
      <button (click)="toggleShowConfirmation()" type="button" class="btn btn-primary">
        <i class="fa-solid fa-eye"></i>
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
